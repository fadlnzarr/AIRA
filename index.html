<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIRA | AI Voice Automation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;0,6..96,700;1,6..96,400;1,6..96,500;1,6..96,600;1,6..96,700&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Bodoni Moda', 'serif'],
          },
          colors: {
            dark: {
              950: '#000000',
              900: '#0A0A0A',
              800: '#121212',
            }
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #222 1px, transparent 1px), linear-gradient(to bottom, #222 1px, transparent 1px)",
          }
        }
      }
    }
  </script>
  <style>
    /* Brand Spectrum Color Variables - Light Mode (Matre Style) */
    :root {
      --bg-0: #000000;
      /* Black */
      --bg-1: #0A0A0A;
      --accent-red: #d92514;
      --text-main: #FFFFFF;
      --text-body: rgba(255, 255, 255, 0.8);
      --text-muted: rgba(255, 255, 255, 0.5);
      --border-subtle: rgba(255, 255, 255, 0.1);
    }

    body {
      background-color: var(--bg-0);
      color: var(--text-main);
      overflow-x: hidden;
      cursor: none;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      body {
        cursor: auto;
      }
    }

    html {
      scroll-behavior: smooth;
    }

    ::selection {
      background: var(--accent-red);
      color: #ffffff;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-0);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-red);
    }

    .font-serif {
      font-family: 'Bodoni Moda', serif;
    }

    /* Site Shell */
    .site-shell {
      position: relative;
      isolation: isolate;
    }

    /* Utility: Glass Card (Dark) */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border-subtle);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    /* Utility: Text Colors */
    .text-main {
      color: var(--text-main);
    }

    .text-body {
      color: var(--text-body);
    }

    .text-muted-custom {
      color: var(--text-muted);
    }

    .border-subtle {
      border-color: var(--border-subtle);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@splinetool/react-spline": "https://esm.sh/@splinetool/react-spline@2.2.6?deps=react@18.2.0,react-dom@18.2.0",
    "@splinetool/runtime": "https://esm.sh/@splinetool/runtime@1.0.55",
    "express": "https://esm.sh/express@^5.2.1",
    "@prisma/client": "https://esm.sh/@prisma/client@^7.2.0",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "cors": "https://esm.sh/cors@^2.8.5",
    "zod": "https://esm.sh/zod@^4.3.5"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
